<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" placeholder="Digite o nome da sua cidade" class="input-city" id="input-city">
            <button class="button-search" id="button-search"><i class="bi bi-search"></i></button>
        </div>

        <div class="center-div">
            <h2 class="city" id="city">Tempo em São Paulo</h2>
            <p class="temp" id="temp">21° C</p>

            <div class="inf-div">
                <img class="icon" id= 'icon' src="https://openweathermap.org/img/wn/04n.png">
    
                <p class="text-prev" id="text-prev">Nublado</p>
    
            </div>
        </div>

        <p class="humidity" id="humidity">Umidade: 76 %</p>
    </div>
</body>
</html>
